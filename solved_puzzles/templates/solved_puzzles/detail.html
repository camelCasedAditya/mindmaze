{% extends 'dashboard/base.html' %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="shadow-lg px-5 mb-5 pt-3 bg-body text-center rounded-3" style="width:75%">
        <h1>{{ puzzle.label }}</h1>
        <h6>{{ puzzle.prompt }}</h6>
        {{ puzzle.position_diagram|safe }}
        <br>
        <h4 style="padding-top: 10px;">You Took {{ past_attempts }} Attempts</h4>
        <h2 >Your Answer:</h2>
        <h4>{{ answer }}</h4>
        <h2>Solution:</h2>
        <h4>{{ puzzle.solution }}</h4>
        <br>
        <h2>Explanation:</h2>
        <h5>{{ puzzle.explination }}</h5>
        <br>
        <div class="pt-3 pb-4">
            <a href="http://127.0.0.1:8000/solved/{{ prev_puzzle.id }}"><button class="btn btn-outline-secondary">Previous</button></a>
            <a href="http://127.0.0.1:8000/solved/{{ next_puzzle.id }}"><button class="btn btn-outline-secondary">Next</button></a>
        </div>
    </div>
</div>

{% endblock %}
